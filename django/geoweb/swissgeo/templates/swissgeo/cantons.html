{% load static leaflet_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Oiken Network Risk Map</title>

    {% leaflet_js %} {% leaflet_css %}

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f7fa;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      h2 {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.75);
        padding: 12px 24px;
        border-radius: 12px;
        z-index: 1000;
        font-weight: 700;
        font-size: 22px;
      }
      .legend {
        background: rgba(255, 255, 255, 0.95);
        padding: 12px 14px;
        border-radius: 8px;
        line-height: 1.8em;
        font-size: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
      .legend i {
        display: inline-block;
        width: 14px;
        height: 14px;
        margin-right: 8px;
        border-radius: 50%;
        vertical-align: middle;
      }
      .leaflet-control-layers {
        background: rgba(255, 255, 255, 0.9) !important;
        border-radius: 8px !important;
        padding: 6px !important;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2) !important;
      }
      #incident-panel {
        position: absolute;
        top: 80px;
        right: 10px;
        width: 260px;
        background: #fff;
        border-radius: 8px;
        padding: 10px;
        font-size: 13px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 999;
      }
      #incident-log {
        height: 150px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 5px;
        margin-bottom: 8px;
        background: #f9f9f9;
      }
      #incident-log div {
        padding: 2px;
        margin-bottom: 3px;
        background: #eee;
        border-radius: 3px;
      }
      #export-btn,
      #reset-btn {
        width: 100%;
        padding: 6px 0;
        border: none;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }
      #export-btn {
        background: #007bff;
      }
      #export-btn:hover {
        background: #0056b3;
      }
      #reset-btn {
        background: #dc3545;
        margin-top: 6px;
      }
      #reset-btn:hover {
        background: #bb2d3b;
      }
    </style>
  </head>

  <body>
    <h2>Oiken Network Risk Map</h2>
    <div id="map"></div>

    <div id="incident-panel">
      <h3>Incidents simul√©s</h3>
      <div id="incident-log"></div>
      <button id="export-btn">üìÅ Exporter GeoJSON</button>
      <button id="reset-btn">üîÅ R√©initialiser</button>
    </div>

    <!-- === Carte et couches de base === -->
    <script>
      window.map = L.map("map").setView([46.23, 7.36], 14);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(window.map);

      // Groupes
      window.cantonsLayer = L.layerGroup().addTo(window.map);
      window.networkLinesLayer = L.layerGroup().addTo(window.map);
      window.nodesLayer = L.layerGroup().addTo(window.map);
      window.incidentsLayer = L.geoJSON(null).addTo(window.map);

      window.housesLayer = L.layerGroup().addTo(window.map);

      // helpers
      const loadLayer = (url, opts, layer) =>
        $.getJSON(url, (d) =>
          L.geoJson(d, opts).eachLayer((lg) => layer.addLayer(lg))
        );

      // Cantons
      loadLayer(
        "{% url 'cantonsjson' %}",
        {
          style: { color: "blue", weight: 2, fillOpacity: 0.1 },
          interactive: false,
        },
        window.cantonsLayer
      );

      // Lignes
      loadLayer(
        "/swissgeo/network_lines.json",
        {
          style: { color: "orange", weight: 3 },
          onEachFeature: (f, l) =>
            l.bindPopup(`Line ID: ${f.properties.networkline_id}`),
        },
        window.networkLinesLayer
      );

      // N≈ìuds (‚ñ∂Ô∏é ic√¥nes png)
      loadLayer(
        "/swissgeo/nodes.json",
        {
          pointToLayer: (f, ll) =>
            L.marker(ll, {
              icon: L.icon({
                iconUrl: "/static/icons/node.png",
                iconSize: [25, 25],
              }),
            }),
          onEachFeature: (f, l) => {
            l.feature = f; // ‚¨ÖÔ∏è cl√© de la correction : lie chaque layer √† son GeoJSON feature
            l.bindPopup(`Node ID: ${f.properties.node_id || f.properties.id}`);
          },
        },
        window.nodesLayer
      );

      // Incidents init
      loadLayer(
        "/swissgeo/incidents.json",
        {
          pointToLayer: (f, ll) =>
            L.circleMarker(ll, {
              radius: 10,
              fillColor: "red",
              color: "#000",
              fillOpacity: 0.9,
            }),
        },
        window.incidentsLayer
      );

      // Maisons
      loadLayer(
        "{% url 'housesjson' %}",
        {
          style: { color: "purple", weight: 1, fillOpacity: 0.6 },
          onEachFeature: (f, l) => l.bindPopup(`Name: ${f.properties.name}`),
        },
        window.housesLayer
      );

      // L√©gende
      const legend = L.control({ position: "bottomright" });
      legend.onAdd = () => {
        const d = L.DomUtil.create("div", "legend");
        d.innerHTML +=
          "<div><i style='background:orange'></i> Network Line</div>";
        d.innerHTML +=
          "<div><i style='background:blue;border-radius:0'></i> Swiss Canton</div>";
        d.innerHTML +=
          "<div><i style='background:green'></i> Network Node</div>";
        d.innerHTML += "<div><i style='background:red'></i> Incident</div>";
        d.innerHTML += "<div><i style='background:purple'></i> House</div>";
        return d;
      };
      legend.addTo(window.map);

      // Contr√¥le couches
      L.control
        .layers(null, {
          "Swiss Cantons": window.cantonsLayer,
          "Network Lines": window.networkLinesLayer,
          "Network Nodes": window.nodesLayer,
          "Houses of Sion": window.housesLayer,
          Incidents: window.incidentsLayer,
        })
        .addTo(window.map);
    </script>

    <!-- === logique simulation === -->
    <script src="{% static 'js/map.js' %}"></script>
  </body>
</html>

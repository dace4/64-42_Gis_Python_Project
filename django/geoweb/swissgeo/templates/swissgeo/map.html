{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Oiken Network Risk Map</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""
    ></script>

    <style>
      #swissmap {
        height: 90vh;
      }

      /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ panneau incidents â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #incident-panel {
        position: absolute;
        top: 80px;
        right: 10px;
        width: 260px;
        background: #ffffff;
        border-radius: 8px;
        padding: 10px;
        font-size: 13px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 999;
      }
      #incident-panel h3 {
        margin: 0 0 6px 0;
        font-size: 14px;
        color: #333;
        text-align: center;
      }
      #incident-log {
        height: 150px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 5px;
        margin-bottom: 8px;
        background: #f9f9f9;
      }
      #export-btn {
        width: 100%;
        padding: 6px 0;
        background: #007bff;
        border: none;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }
      #export-btn:hover {
        background: #0056b3;
      }
    </style>
  </head>

  <body>
    <h1>Oiken Network Risk Map</h1>

    <!-- carte -->
    <div id="swissmap"></div>

    <!-- panneau incidents -->
    <div id="incident-panel">
      <h3>Incidents simulÃ©s</h3>
      <div id="incident-log"></div>
      <button id="export-btn">ğŸ“ Exporter GeoJSON</button>
    </div>

    <!-- crÃ©ation/initialisation de la carte Leaflet -->
    <script type="text/javascript">
      // â”€â”€â”€ tuiles de fond â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      var OpenTopoMap = L.tileLayer(
        "https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png",
        {
          maxZoom: 17,
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, SRTM | Map style &copy; <a href="https://opentopomap.org">OpenTopoMap</a>',
        }
      );

      var OpenStreetMap_CH = L.tileLayer(
        "https://tile.osm.ch/switzerland/{z}/{x}/{y}.png",
        {
          maxZoom: 18,
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          bounds: [
            [45, 5],
            [48, 11],
          ],
        }
      );

      var Stamen_Watercolor = L.tileLayer(
        "https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}",
        {
          attribution:
            'Map tiles by <a href="http://stamen.com">Stamen Design</a> â€” Map data &copy; OpenStreetMap contributors',
          subdomains: "abcd",
          minZoom: 1,
          maxZoom: 16,
          ext: "jpg",
        }
      );

      // nommage des couches de fond
      var baseMaps = {
        Watercolor: Stamen_Watercolor,
        OpenTopo: OpenTopoMap,
        OSM_CH: OpenStreetMap_CH,
      };

      // â”€â”€â”€ carte Leaflet â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      var themap = L.map("swissmap", {
        layers: [OpenTopoMap], // couche initiale
      }).setView([46.8, 8], 8);

      // contrÃ´le des couches
      L.control.layers(baseMaps, null).addTo(themap);
    </script>

    <!-- logique rÃ©seau + simulation -->
    <script src="{% static 'js/map.js' %}"></script>
  </body>
</html>
